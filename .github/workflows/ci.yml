name: CI
on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  sanity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff

      - name: Show CLI help
        run: python app.py -h || true

      # Não falha o job se o lint encontrar problemas
      - name: Ruff (lint) – warnings only
        run: ruff check . || true

      # Diagnóstico opcional: versões instaladas
      - name: Print env
        run: |
          python -c "import sys; print('Python:', sys.version)"
          python - << 'PY'
          import importlib
          for pkg in ['numpy','webrtcvad','tqdm','vosk','faster_whisper']:
              try:
                  m = importlib.import_module(pkg.replace('-','_').replace('faster-whisper','faster_whisper'))
                  print(f'{pkg}:', getattr(m, '__version__', 'OK'))
              except Exception as e:
                  print(f'{pkg}: ERROR -> {e}')
          PY
